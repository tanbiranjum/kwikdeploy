name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
    
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ProductiveOps Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKERREGISTRY_USERNAME }}
          password: ${{ secrets.DOCKERREGISTRY_PASSWORD }}
      - name: Add Next Config
        run: |
          echo "NEXTAUTH_URL=\"https://app.kwikdeploy.com\"" >> {{defaultContext}}:frontend/.env.production
          echo "NEXTAUTH_SECRET=\"${{ secrets.NEXTAUTH_SECRET }}"" >> {{defaultContext}}:frontend/.env.production
          echo "BACKENDAPI_SCHEME=https" >> {{defaultContext}}:frontend/.env.production
          echo "BACKENDAPI_HOST=api.kwikdeploy.com" >> {{defaultContext}}:frontend/.env.production
          echo "BACKENDAPI_PORT=443" >> {{defaultContext}}:frontend/.env.production
      - name: Build and Push UI
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:frontend"
          file: Dockerfile
          push: true
          tags: ghcr.io/kwikdeploy/ui:dev
      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:backend/src"
          file: Api/Dockerfile
          push: true
          tags: ghcr.io/kwikdeploy/api:dev
