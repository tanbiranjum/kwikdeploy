name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
    
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ProductiveOps Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKERREGISTRY_USERNAME }}
          password: ${{ secrets.DOCKERREGISTRY_PASSWORD }}
      - name: Build and Push UI
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:frontend"
          file: Dockerfile
          push: true
          tags: ghcr.io/kwikdeploy/ui:dev
      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:backend"
          file: KwikDeploy.Api/Dockerfile
          push: true
          tags: ghcr.io/kwikdeploy/api:dev
